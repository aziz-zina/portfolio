<section
  class="relative max-w-7xl mx-auto px-4 py-20 sm:px-6 lg:px-8 overflow-hidden"
>
  <div
    class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-blue-500/10 dark:bg-blue-500/5 blur-[100px] rounded-full -z-10 pointer-events-none"
  ></div>

  <div class="flex flex-col gap-16">
    <div class="text-center max-w-2xl mx-auto space-y-4">
      <h2
        class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-zinc-100 sm:text-4xl"
      >
        Beyond the Code
      </h2>
      <p class="text-zinc-500 dark:text-zinc-400 text-lg">
        A look at my impact on GitHub and what keeps me moving offline.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
      <div
        class="group relative overflow-hidden rounded-3xl bg-zinc-100 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-6 flex flex-col justify-between md:col-span-1 hover:border-blue-500/50 transition-colors duration-500"
      >
        <div
          class="absolute right-0 top-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity"
        >
          <ng-icon
            name="lucideTrendingUp"
            size="5rem"
            class="text-zinc-900 dark:text-white"
          />
        </div>
        <div>
          <p
            class="text-sm font-medium text-zinc-500 dark:text-zinc-400 uppercase tracking-wider"
          >
            Experience
          </p>
          <h3 class="text-4xl font-bold text-zinc-900 dark:text-zinc-100 mt-2">
            2+ <span class="text-lg text-zinc-400 font-normal">Years</span>
          </h3>
        </div>
        <p class="text-zinc-600 dark:text-zinc-400 text-sm mt-4">
          Building scalable backend systems.
        </p>
      </div>

      <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
        <div
          class="rounded-3xl bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-800 p-6 flex items-center gap-4 group hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors"
        >
          <div
            class="p-3 rounded-2xl bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform"
          >
            <ng-icon name="lucideUsers" size="1.5rem" />
          </div>
          <div>
            <div class="text-2xl font-bold text-zinc-900 dark:text-zinc-100">
              {{ followers() }}
            </div>
            <div
              class="text-xs text-zinc-500 dark:text-zinc-400 font-medium uppercase"
            >
              Followers
            </div>
          </div>
        </div>

        <div
          class="rounded-3xl bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-800 p-6 flex items-center gap-4 group hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors"
        >
          <div
            class="p-3 rounded-2xl bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 group-hover:scale-110 transition-transform"
          >
            <ng-icon name="lucideFolders" size="1.5rem" />
          </div>
          <div>
            <div class="text-2xl font-bold text-zinc-900 dark:text-zinc-100">
              {{ publicRepos() }}
            </div>
            <div
              class="text-xs text-zinc-500 dark:text-zinc-400 font-medium uppercase"
            >
              Repositories
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-8">
      <div class="text-center">
        <h3 class="text-xl font-semibold text-zinc-900 dark:text-zinc-100">
          My Arsenal
        </h3>
      </div>
      <div
        class="relative w-full max-w-5xl mx-auto min-h-[300px] flex flex-wrap justify-center items-center gap-x-8 gap-y-12 py-10"
      >
        @for (tech of techStack(); track tech.name; let i = $index) {
        <div
          class="group relative flex flex-col items-center justify-center w-20 h-20 md:w-24 md:h-24 transition-all duration-300 hover:z-50"
          [class.translate-y-4]="i % 2 === 0"
          [class.-translate-y-4]="i % 2 !== 0"
          [class.md:translate-y-8]="i % 3 === 0"
          [class.md:-translate-y-6]="i % 4 === 0"
          [style.animation-delay]="i * 100 + 'ms'"
        >
          <div
            class="absolute -top-10 opacity-0 group-hover:opacity-100 transition-opacity bg-zinc-900 dark:bg-white text-white dark:text-zinc-900 text-xs py-1 px-3 rounded-full whitespace-nowrap pointer-events-none mb-2 font-bold shadow-xl"
          >
            {{ tech.name }}
          </div>
          <div
            class="animate-float w-16 h-16 md:w-20 md:h-20 bg-white dark:bg-zinc-800/50 backdrop-blur-md rounded-2xl border border-zinc-200 dark:border-zinc-700 shadow-sm group-hover:shadow-xl group-hover:scale-110 group-hover:-rotate-3 transition-all duration-300 flex items-center justify-center"
          >
            <img
              [src]="tech.icon"
              [alt]="tech.name"
              class="w-10 h-10 md:w-12 md:h-12 object-contain filter grayscale group-hover:grayscale-0 transition-all duration-300 opacity-70 group-hover:opacity-100"
            />
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
