<section class="relative py-32 px-6 overflow-hidden bg-background z-10">
  <!-- Background Gradients -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-blue-500/5 blur-[100px] rounded-full"></div>
  </div>

  <div class="max-w-4xl mx-auto relative z-10 text-center">
    
    <div class="space-y-6 mb-16" appScrollAnimation="fade-up">
      <h2 class="text-5xl md:text-7xl font-bold tracking-tighter text-zinc-900 dark:text-white">
        Let's work together.
      </h2>
      <p class="text-xl text-zinc-500 dark:text-zinc-400 max-w-xl mx-auto">
        I'm currently available for freelance projects and open to full-time opportunities.
      </p>
    </div>

    <div class="flex flex-col items-center gap-8" appScrollAnimation="fade-up" [delay]="0.2">
      <!-- Email Copy -->
      <div class="group relative inline-flex items-center gap-2 p-1.5 pl-6 pr-2 rounded-full bg-zinc-100 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 transition-all hover:border-zinc-300 dark:hover:border-zinc-700">
        <span class="font-mono text-zinc-600 dark:text-zinc-300">{{ email }}</span>
        <button 
          (click)="copyEmail()"
          class="p-2 rounded-full bg-white dark:bg-zinc-800 shadow-sm hover:scale-105 active:scale-95 transition-all text-zinc-900 dark:text-white"
          [class.bg-green-500]="copied"
          [class.text-white]="copied"
        >
          @if(copied) {
            <ng-icon name="lucideCheck" size="sm" />
          } @else {
            <ng-icon name="lucideCopy" size="sm" />
          }
        </button>
      </div>

      <!-- Social Links -->
      <div class="flex items-center gap-4 mt-8">
        <a href="#" class="p-3 rounded-full bg-zinc-100 dark:bg-zinc-900 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-200 dark:hover:bg-zinc-800 hover:text-black dark:hover:text-white transition-all">
          <ng-icon name="lucideGithub" size="1.25rem" />
        </a>
        <a href="#" class="p-3 rounded-full bg-zinc-100 dark:bg-zinc-900 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-200 dark:hover:bg-zinc-800 hover:text-blue-600 dark:hover:text-blue-400 transition-all">
          <ng-icon name="lucideLinkedin" size="1.25rem" />
        </a>
        <a href="#" class="p-3 rounded-full bg-zinc-100 dark:bg-zinc-900 text-zinc-600 dark:text-zinc-400 hover:bg-zinc-200 dark:hover:bg-zinc-800 hover:text-blue-400 dark:hover:text-blue-300 transition-all">
          <ng-icon name="lucideTwitter" size="1.25rem" />
        </a>
      </div>
      
      <div class="mt-16 pt-8 border-t border-zinc-200 dark:border-zinc-800 w-full max-w-xs mx-auto">
        <p class="text-xs text-zinc-400 dark:text-zinc-600">
          Â© 2024 Aziz Khaldi. All rights reserved.
        </p>
      </div>
    </div>

  </div>
</section>
