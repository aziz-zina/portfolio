<section class="sticky top-0 z-0 w-full h-screen overflow-hidden text-black">


  <!-- Social Sidebar -->
  <div class="absolute left-8 bottom-8 flex flex-col gap-6 z-50 hidden md:flex">
    <div class="w-[1px] h-24 bg-black/20 mx-auto"></div>
    <a href="#" class="text-gray-600 hover:text-black transition-colors">
      <ng-icon name="lucideLinkedin" size="1.25rem" />
    </a>
    <a href="#" class="text-gray-600 hover:text-black transition-colors">
      <ng-icon name="lucideMessageCircle" size="1.25rem" />
    </a>
    <a href="#" class="text-gray-600 hover:text-black transition-colors">
      <ng-icon name="lucideGithub" size="1.25rem" />
    </a>
  </div>

  <!-- Main Content -->
  <div class="absolute inset-0 flex flex-col items-center justify-center z-40 pointer-events-none">
    <div class="text-center space-y-2">
      <p class="text-lg md:text-xl text-gray-600 mb-4 hero-text-reveal">Hi! I'm Aziz</p>
      <h1 class="text-5xl md:text-7xl lg:text-8xl font-medium tracking-tight leading-tight hero-text-reveal">
        Full-stack Developer
      </h1>
      <h1 class="text-5xl md:text-7xl lg:text-8xl font-medium tracking-tight leading-tight hero-text-reveal">
        UI & UX Designer.
      </h1>
    </div>
  </div>

  <!-- 3D Canvas Container -->
  <div #canvasContainer class="absolute inset-0 z-30"></div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 z-50">
    <span class="text-sm text-gray-500">scroll down</span>
    <div class="w-10 h-10 rounded-full bg-black/5 flex items-center justify-center animate-bounce">
       <ng-icon name="lucideChevronDown" size="1.25rem" class="text-gray-600" />
    </div>
  </div>
  
  <!-- Bottom Right Action -->
  <div class="absolute bottom-8 right-8 z-50">
      <button class="w-12 h-12 rounded-full bg-black/10 flex items-center justify-center hover:bg-black/20 transition-colors">
          <div class="w-6 h-[2px] bg-black"></div>
      </button>
  </div>
</section>
