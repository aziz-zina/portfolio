  <div class="h-full flex flex-col md:flex-row relative z-10">
    <!-- Left Side - Menu Items -->
    <div class="flex-1 flex flex-col justify-center px-8 md:px-16 lg:px-24 py-20">
      <nav class="space-y-[2rem]">
        @for (item of menuItems(); track item.label) {
          <a 
            [href]="item.link"
            (click)="close.emit()"
            class="menu-item w-fit py-2 group flex items-center gap-4 text-4xl md:text-5xl lg:text-6xl font-bold text-white hover:text-zinc-400 transition-colors duration-300"
          >
            <span class="relative pb-2 overflow-hidden hover:scale-110 transition-transform duration-300 ease-out">
              {{ item.label }}
            </span>
          </a>
        }
      </nav>
    </div>

    <!-- Right Side - 3D Robot -->
    <div class="menu-right-content hidden md:flex flex-col justify-center items-center px-8 md:px-16 lg:px-24 py-20 w-full md:w-2/5 relative">
      @if (isLoading()) {
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-20">
          <div class="w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
        </div>
      }

      <!-- 3D Robot Container -->
      <div 
        #robotContainer 
        class="relative w-full h-full max-w-sm aspect-square rounded-2xl overflow-hidden transition-opacity duration-700"
        [class.opacity-0]="isLoading()"
        [class.opacity-100]="!isLoading()"
      ></div>
    </div>
  </div>
</div>
