<!-- Normal Navbar (visible when at top) -->
<nav 
  class="fixed top-0 left-0 w-full p-6 md:p-8 flex justify-between items-center z-50 transition-all duration-500"
  [class.translate-y-0]="!isScrolled()"
  [class.-translate-y-full]="isScrolled()"
>
  <!-- Logo -->
  <a routerLink="/" class="block hover:scale-110 transition-transform duration-300 ease-out">
    <img src="/favicon.ico" alt="Logo" class="w-8 h-8 object-contain" />
  </a>

  <!-- Menu -->
  <div class="flex items-center gap-8">
    <ul class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
      <li>
        <a routerLink="/" class="relative py-1 hover:text-black transition-all duration-300 group">
          Home
          <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span>
        </a>
      </li>
      <li>
        <a href="#about" class="relative py-1 hover:text-black transition-all duration-300 group">
          About
          <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span>
        </a>
      </li>
      <li>
        <a href="#projects" class="relative py-1 hover:text-black transition-all duration-300 group">
          Works
          <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span>
        </a>
      </li>
    </ul>
    
    <app-link-button link="#contact" title="Contact Me" />
  </div>
</nav>

<!-- Hamburger Button -->
<app-hamburger-button 
  #hamburgerBtn
  [isVisible]="isScrolled()" 
  [isOpen]="isMenuOpen()" 
  (toggle)="toggleMenu()" 
/>

<!-- Fullscreen Menu Overlay -->
<app-menu-overlay 
  #menuOverlay
  [isOpen]="isMenuOpen()" 
  [menuItems]="menuItems" 
  (close)="closeMenu()" 
/>
